  <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="container">
      <div class="center">
          <h1 style="font-weight: bolder;">Contact</h1>
          <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <div class="form-group">
              <label for="name" style="font-weight: bold;">Name</label>
              <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert-danger">
                <div *ngIf="subject.errors?.['required']">
                  Name is required.
                </div>
              </div>
            </div>
         
            <div class="form-group">
              <label for="email"  style="font-weight: bold;">Email</label>
              <input type="email" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel" email>
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert-danger">
                <div *ngIf="subject.errors?.['required']">
                  Email is required.
                </div>
                <div *ngIf="email.errors?.['email']">
                  Not a valid email.
                </div>
              </div>
            </div>
         
            <div class="form-group">
              <label for="subject"  style="font-weight: bold;">Subject</label>
              <input type="text" class="form-control" id="subject" required [(ngModel)]="model.subject" name="subject" #subject="ngModel">
              <div *ngIf="subject.invalid && (subject.dirty || subject.touched)" class="alert-danger">
                <div *ngIf="subject.errors?.['required']">
                  Subject is required.
                </div>
              </div>
            </div>
         
            <div class="form-group">
              <label for="message"  style="font-weight: bold;">Message</label>
              <textarea class="form-control" id="message" required [(ngModel)]="model.message" name="message" #message="ngModel"></textarea>
              <div *ngIf="message.invalid && (message.dirty || message.touched)" class="alert-danger">
                <div *ngIf="subject.errors?.['required']">
                  Message is required.
                </div>
              </div>
            </div>
              
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
  </body>
</html>
