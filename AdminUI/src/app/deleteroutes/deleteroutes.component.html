

<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Confirm Deletion
          </div>
          <div class="card-body">
            <p>Are you sure you want to delete this route?</p>
            <!-- Optionally, you can display driver details here -->
            <p>Route ID: {{ routeId }}</p>
<h2>Delete Route</h2>
<form (ngSubmit)="onSubmit()" #deleteForm="ngForm">
  <div class="form-group">
    <label for="routeId">Enter Route ID<span class="required">*</span></label>
    <input type="text" class="form-control" id="routeId" required [(ngModel)]="routeId" name="routeId" #routeIdInput="ngModel">
    <div *ngIf="routeIdInput.invalid && (routeIdInput.dirty || routeIdInput.touched)" class="alert-danger">
      <div *ngIf="routeIdInput.errors?.['required']">
        Route ID is required.
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-danger" [disabled]="deleteForm.invalid">Delete Route</button>
  <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
</form>
