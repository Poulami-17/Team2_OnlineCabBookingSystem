<!-- Section: Design Block -->
<section class="text-center text-lg-start" id="login-bg">
    <style>
        .cascading-right {
            margin-right: -50px;
        }

        @media (max-width: 991.98px) {
            .cascading-right {
                margin-right: 0;
            }
        }
        /* #form3Example3{
            width: 100%;
            padding: 0.5rem 0;
            margin: 5px 0;
            border-top: 0;
            border-left: 0;
            border-right: 0;
            border-bottom: 1px solid rgb(230, 223, 223);
            outline: none;
            background: transparent;
        } */
    </style>
    <header>
        <h1>VelCraze</h1>
    </header>
    <!-- Jumbotron -->
    <div class="container py-4">
        <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card cascading-right" style="
                background: hsla(0, 0%, 0%, 0.55);
                backdrop-filter: blur(30px); opacity: 0.8;height: 400px; width: 550px; left:56px
                ">
                    <div class="card-body p-5 shadow-5 text-center">
                        <h2 class="fw-bold mb-5" style="color: rgb(233, 96, 32)">Log In</h2>
                        <form [formGroup]="CustomerLogin" (ngSubmit)="login()" id="login">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="email"></label>
                                <input type="email" id="form3Example3" class="form-control" formControlName="email" placeholder="Enter your Email"/>
                                <span *ngIf="CustomerLogin.get('email')?.invalid &&
    (CustomerLogin.get('email')?.dirty ||
    CustomerLogin.get('email')?.touched)">

                                    <span class="error" *ngIf="CustomerLogin.get('email')?.hasError('required')">
                                        Email is required.
                                    </span>
                                </span>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password"></label>
                                <input type="password" id="form3Example3" class="form-control" formControlName="password" placeholder="Enter your password"/>
                                <span *ngIf="CustomerLogin.get('password')?.invalid &&
                                (CustomerLogin.get('password')?.dirty ||
                                CustomerLogin.get('password')?.touched)">
                                      <!-- error -->
                                      <span class="error" *ngIf="CustomerLogin.get('password')?.hasError('required')">
                                          Password is required
                                      </span>
                                      <span class="error" *ngIf="CustomerLogin.get('password')?.hasError('minlength')">
                                          Password must be at least 6 characters
                                      </span>
                                  </span>
                            </div>

                            <!-- Checkbox -->
                            <!-- <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33"
                                    checked />
                                <label class="form-check-label" for="form2Example33">
                                    Subscribe to our newsletter
                                </label>
                            </div> -->

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4" id="btn1" style="background: linear-gradient(to right, #fc4a1a, #f7b733); border: none; height: 40px; width: 201px;">
                                Log In
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0">
                <img src="../../assets/CustomerLogin2.png" class="w-100 rounded-4 shadow-4" id="side-img"
                    alt="" />
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>
